<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="main">
      <div class="home-page">
        <div class="backgroundImage">
          <div class="callToAction container-fluid">
            <div class="row">
              <div class="row">
                FROM
                <div class="CTABold">
                  FACTORY
                </div>
              </div>
              <div class="row">
                TO
                <div class="CTABold">
                  STORE
                </div>
              </div>
              <div class="row">
                TO
                <div class="CTABold">
                  OUT THE DOOR.
                </div>
              </div>
              <div class="row">
                <div class="subCTA">
                  ABC Creations offers
                  <div class="CTABold">international end-to-end apparel
                  </div>
                  manufacturing solutions for forward-thinking clothing brands.
                </div>
              </div>
              <div class="row">
                <div class="home-button btn1 col-sm-6" type="submit">
                  <div class="buttonText">
                    OUR PROCESS
                  </div>
                  <div class="buttonOverlay">
                  </div>
                </div>
                <div class="home-button btn2 col-sm-6" type="submit">
                  <div class="buttonText">
                    OUR PRODUCTS
                  </div>
                  <div class="buttonOverlay"></div>
                </div>
              </div>
            </div>
          </div>
          <div class="scrollDown">
            <i class="fa fa-long-arrow-down bounce animated" aria-hidden="true"></i>
          </div>
        </div>
        <nav class="navbar navbar-default homeNav">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand" href="#">ABC CREATIONS</a>
            </div>
            <div class="hamburger">
              <div class="bar"></div>
              <div class="bar"></div>
              <div class="bar"></div>
            </div>
          </div>
        </nav>
      </div>
      <div class="second-section">
        <div class="container-fluid">
          <div class="row second-header">
            <div class="col-sm-12">
              <div class="header-text">
              Second Section Header
              </div>
            </div>
          </div>
          <div class="row second-image">
            <img src="image2.jpg" class="img-fluid">
              <div class="image-line1"></div>
              <div class="image-line2"></div>
            </img>
          </div>
          <div class="row footer">
            <div class="col-sm-12">
                <div class="footer-title">FOOTER TITLE</div>
                <div class="link-one">Footer link 1</div>
                <div class="link-two">Footer link 2</div>
                <div class="link-three">Footer link 3</div>
                <div class="link-four">Footer link 4</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
